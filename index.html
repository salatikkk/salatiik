<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка-ссылка на Telegram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0cce4;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Предотвращаем выход элементов за границы */
            position: relative;
        }
        .button {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            position: absolute; /* Позволяет кнопке двигаться по всему экрану */
            transition: background-color 0.2s; /* Плавный переход цвета фона */
        }
        .button.bounce {
            animation: bounce 0.5s; /* Применение анимации при столкновении */
        }
        @keyframes bounce {
            0% { background-color: #2e8b57; }
            50% { background-color: #ffcc00; } /* Цвет при столкновении */
            100% { background-color: #2e8b57; }
        }
        .counter {
            position: absolute; /* Оставляем абсолютное позиционирование */
            bottom: 10px; /* Расположение счётчика снизу */
            left: 50%; /* Центрируем по горизонтали */
            transform: translateX(-50%); /* Смещение для центрирования */
            font-size: 18px;
            color: #333;
        }
        .note {
            position: absolute;
            top: 10px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="note">не тикай</div>
<a href="https://t.me/salat_gptbot" target="_blank" class="button" id="telegramButton">SALAT</a>
<div class="counter" id="counter">0</div>

<script>
    const button = document.getElementById("telegramButton");
    const counterDisplay = document.getElementById("counter");
    let clickCount = 0;
    let bounceCount = 0;
    let posX = Math.random() * window.innerWidth;
    let posY = Math.random() * window.innerHeight;
    let velocityX = 2 + Math.random() * 3; 
    let velocityY = 2 + Math.random() * 3; 

    function vibrate() {
        if ("vibrate" in navigator) { // Проверка на поддержку API вибрации
            navigator.vibrate(100); // Вибрация на 100 миллисекунд
        }
    }

    function moveButton() {
        posX += velocityX;
        posY += velocityY;

        // Проверка столкновения с границами
        if (posX <= 0 || posX >= window.innerWidth - button.offsetWidth) {
            velocityX = -velocityX;
            bounceCount++;
            button.classList.add("bounce"); // Добавляем класс для анимации
            vibrate(); // Вызываем вибрацию
            setTimeout(() => button.classList.remove("bounce"), 500); // Удаляем класс после 500 мс
        }
        if (posY <= 0 || posY >= window.innerHeight - button.offsetHeight) {
            velocityY = -velocityY;
            bounceCount++;
            button.classList.add("bounce"); // Добавляем класс для анимации
            vibrate(); // Вызываем вибрацию
            setTimeout(() => button.classList.remove("bounce"), 500); // Удаляем класс после 500 мс
        }

        // Обновляем позицию кнопки
        button.style.left = posX + "px";
        button.style.top = posY + "px";

        // Обновляем счётчик отскоков
        counterDisplay.textContent = bounceCount;

        requestAnimationFrame(moveButton);
    }

    button.addEventListener("click", (event) => {
        event.preventDefault(); 
        clickCount++;

        if (clickCount === 1) {
            moveButton(); 
        } else if (clickCount === 2) {
            window.open(button.href, "_blank"); 
        }
    });
</script>

</body>
</html>
